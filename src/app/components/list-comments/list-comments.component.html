<div class="row">
  <div class="col-lg-6">
    <h3>Comentarios</h3>
  </div>
  <div class="col-lg-6">
    <button class="btn btn-primary float-end" routerLink="/addComment">
      Nuevo Comentario
    </button>
  </div>
</div>

<table class="table table-hover mt-3">
  <thead>
    <th>Titulo</th>
    <th>Autor</th>
    <th>Descripci√≥n</th>
    <th>Fecha</th>
    <th></th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let comment of listComments">
      <td>{{ comment.title }}</td>
      <td>{{ comment.author }}</td>
      <td>{{ comment.description }}</td>
      <td>{{ comment.createAt }}</td>
      <td style="width: 10%">
        <a
          [routerLink]="['/showComment', comment.id]"
          class="btn btn-primary float-end"
          >Editar</a
        >
      </td>
      <td style="width: 10%">
        <button
          (click)="deleteComment(comment.id)"
          class="btn btn-danger float-end"
        >
          Eliminar
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="listComments.length === 0" class="row mt-3">
  <h3>No hay comentarios</h3>
</div>
