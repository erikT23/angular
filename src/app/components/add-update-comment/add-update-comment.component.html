<h3 class="mt-3">
  Nuevo Comnertario
</h3>

<form [formGroup]="formComment" (ngSubmit)="addCommnet()">
  <div class="mb-3">
    <label for="title" class="form-label">Titulo</label>
    <input formControlName="title" type="text" class="form-control" id="title" autocomplete="off">
    <span class="text-danger" *ngIf="formComment.get('title')?.invalid && formComment.get('title')?.touched"> <strong>Titulo </strong> es requerido</span>

    <label for="description" class="form-label">Descripción</label>
    <input formControlName="description" type="text" class="form-control" id="description" autocomplete="off">
    <span class="text-danger" *ngIf="formComment.get('description')?.invalid && formComment.get('description')?.touched"> <strong>Descripción</strong> es requerido</span>

    <label for="author" class="form-label">Autor</label>
    <input formControlName="author" type="text" class="form-control" id="author" autocomplete="off">
    <span class="text-danger" *ngIf="formComment.get('author')?.invalid && formComment.get('author')?.touched"> <strong>Autor</strong> es requerido</span>
  </div>
  <button type="submit" class="btn btn-secondary" routerLink="/">Volver</button>
  <button type="submit" class="btn btn-success" [disabled]="formComment.invalid">Guardar</button>
</form>
